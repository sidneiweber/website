# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://sidneiweber.com.br/"
defaultContentLanguage = "pt-br"
#disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-3P5DQB14L7"

[pagination]
  pagerSize = 27

[params.author]
  name = "Sidnei Weber"
  image = "img/avatar.png"
  headline = "DevOps Engineer"
  subtitle = "ðŸ§  Builder Â· AI, agents, infra Â· OSS Â· Mentor & startup advisor"
  bio = "Devops Engineer"
  links = [
    { email = "mailto:sidnei.weber@gmail.com" },
    { rss = "https://sidneiweber.com.br/index.xml" },
    { linkedin = "https://linkedin.com/in/sidneiweber" },
    { github = "https://github.com/sidneiweber" },
    { medium = "https://medium.com/@sidnei.weber" },
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

